{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'closetclient/style.css' %}" />
<h1>Your at the index view</h1>


{% if latest_category_list %}
    <!-- the index is directed to show the detail.html view -->
    <ul>
    {% for category in latest_category_list %}
        <li><a href="{% url 'closetclient:detail' category.id %}">{{ category.category_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}
